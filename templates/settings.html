{% extends 'inc/base.html' %}

{% block content %}

<div class="d-flex align-items-center">
    <h3 class="m-2">Settings: Dr. Pepper</h3>
</div>

<form class="my-form">
    <div class="form-group d-flex m-3">
        <label class="col-2">Login</label>
        <div class="col-6">
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="form-group d-flex m-3">
        <label class="col-2">Email</label>
        <div class="col-6">
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="form-group d-flex m-3">
        <label class="col-2">NickName</label>
        <div class="col-6">
            <input type="text" class="form-control">
        </div>
    </div>

    <div class="form-group d-flex m-3">
        <label class="col-2">UploadAvatar</label>
        <div class="col-6">
            <div class="avatar mb-2">
                <img src="https://mdbcdn.b-cdn.net/img/new/avatars/5.webp" class="rounded-3"
                     style="height: 150px;" alt="Avatar"/>
            </div>
            <input type="file" class="custom-file-input">
        </div>
    </div>

    <div class="form-group d-flex m-3">
        <div class="col-2"></div>
        <div class="col-6">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>

{% endblock %}
