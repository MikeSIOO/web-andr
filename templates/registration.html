{% extends 'inc/base.html' %}

{% block content %}

<div class="d-flex">
    <h3 class="m-3">Register</h3>
</div>
<div>
    <p class="m-3" style="color: red;">Sorry, this email address allredy registred!</p>
    <form class="my-form">
        <div class="form-group d-flex m-3">
            <label class="col-2">Login</label>
            <div class="col-6">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="form-group d-flex m-3">
            <label class="col-2">Email</label>
            <div class="col-6">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="form-group d-flex m-3">
            <label class="col-2">NickName</label>
            <div class="col-6">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="form-group d-flex m-3">
            <label class="col-2">Password</label>
            <div class="col-6">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="form-group d-flex m-3">
            <label class="col-2">Repeat Password</label>
            <div class="col-6">
                <input type="text" class="form-control">
            </div>
        </div>

        <div class="form-group d-flex m-3">
            <label class="col-2">UploadAvatar</label>
            <div class="col-6">
                <input type="file" class="custom-file-input">
            </div>
        </div>

        <div class="form-group d-flex m-3">
            <div class="col-2"></div>
            <div class="col-6">
                <button type="submit" class="btn btn-primary">Register!</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
