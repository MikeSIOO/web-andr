{% extends 'inc/base.html' %}

{% block content %}

<div class="d-flex">
    <h3 class="m-3">Log in</h3>
</div>
<div>
    <p class="m-3" style="color: red;">Sorry, wrong password!</p>
    <form>
        <div class="form-group d-flex m-3">
            <label class="col-2">Login</label>
            <div class="col-6">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="form-group d-flex m-3">
            <label class="col-2">Password</label>
            <div class="col-6">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="form-group d-flex m-3">
            <div class="col-2"></div>
            <div class="col-6">
                <button type="submit" class="btn btn-primary">Log in!</button>
            </div>
        </div>
    </form>
    <div class="d-flex">
        <div class="col-2"></div>
        <div class="col-6">
            <button type="submit" class="btn btn-link">Create new account</button>
        </div>
    </div>
</div>

{% endblock %}
